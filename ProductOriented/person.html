<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>产品化</title>
    <link rel="stylesheet" href="css/src/person.min.css">
	<style>
		input::-webkit-calendar-picker-indicator {
    display: none;
    -webkit-appearance: none;}
	</style>
</head>
<body>
	<header>
		<div class="headwidth clear">
			<div class="logo"></div>
			<div class="headRight">
				<div class="person on">王老五(95005) <i></i>
					<div class="goout"><em></em>退出</div>
				</div>
			</div>
		</div>

	</header>
	<div class="person clear">
		<div class="person-left">
			<div class="head">
				<i class="ion"></i>个人中心<i class="arrow"></i>
			</div>
			<ul>
				<li>基本资料</li>
				<li>修改资料</li>
			</ul>
		</div>
		<div class="person-right">
			<div class="baseinfo">
				<div class="title">基本资料</div>
				<dl>
					<dt>账号信息</dt>
					<dd><span>姓名：</span>走顺丰</dd>
					<dd><span>工号：</span>走顺丰</dd>
					<dd><span>手机号：</span>走顺丰</dd>
				</dl>
				<dl>
					<dt>门店信息</dt>
					<dd><span>门店名称：</span>走顺丰</dd>
					<dd><span>门店编号：</span>走顺丰</dd>
					<dd><span>门店地址：</span>走顺丰</dd>
					<dd><span>联系电话：</span>123466789</dd>
				</dl>
			</div>
			<div class="password">
				<div class="title">基本资料</div>
				<div class="item">
					<label for="oldpassword">旧密码：</label><input type="text" id="oldpassword" placeholder="请输入旧密码">
				</div>
				<div class="item">
					<label for="newpassword">新密码：</label><input type="text" id="newpassword" placeholder="请输入新密码">
				</div>
				<div class="item">
					<label for="confirmpassword">确认新密码：</label><input type="text" id="confirmpassword" placeholder="请再次输入新密码">
				</div>
				
				<div class="but">确认修改</div>
			</div>

		</div>
	</div>
<script type="text/javascript">

</script>

</html>
